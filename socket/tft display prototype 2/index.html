<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="videoPlayer" controls autoplay muted
        style="max-width: 500px; height: 400px;"></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const socket = io();
        const videoPlayer = document.getElementById('videoPlayer');
        let mediaUrls = [];

        socket.on('mediaPreloaded', (MediaUrls) => {
            console.log('Received preloaded media URLs:', MediaUrls);
            mediaUrls = MediaUrls;
            if (mediaUrls.length > 0) {
                // Start playing the first video
                videoPlayer.src = mediaUrls.shift();
            } else {
                console.log('No media URLs found');
            }
        });

        // Preload media
        socket.emit('preloadMedia');

        // Listen for the end of the video
        videoPlayer.addEventListener('ended', () => {
            if (mediaUrls.length > 0) {
                // Play the next video
                videoPlayer.src = mediaUrls.shift();
                videoPlayer.play();
            } else {
                // If no more videos, reload the media list and play from the beginning
                socket.emit('preloadMedia');
            }
        });
    </script>
</body>
</html>
