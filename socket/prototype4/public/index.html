<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Multicast Example</title>
</head>
<body>
  <h1>Socket.IO Multicast Example</h1>
   <ul id="fileList"></ul>
  <button onclick="sendMessage()">Send Message</button>
  
  <div id="messages"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    const socket = io();

socket.on('message', (msg) => {
  displayMessage(msg);
});

function sendMessage() {
  const message = `Message: Hello2 from sender from aman.`;
  socket.emit('message', message);
}

function displayMessage(message) {
  const messageElement = document.createElement('div');
  messageElement.textContent = message;
  document.body.appendChild(messageElement);
}

// Receive the list of files from the server and display them
socket.on('fileList', (files) => {
  const fileListElement = document.getElementById('fileList');
  fileListElement.innerHTML = ''; // Clear previous list

  files.forEach((file) => {
    const listItem = document.createElement('li');
    listItem.textContent = file;
    fileListElement.appendChild(listItem);
  });
});

  </script>
</body>
</html>
